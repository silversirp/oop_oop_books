<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <!-- Page Content goes here -->
    <h2>Add Book</h2>
    <form>
        <div>
            <label for="title">Title</label>
            <input id="title" type="text">
            <label for="author">Author</label>
            <input id="author" type="text">
            <label for="ISBN">ISBN#</label>
            <input id="ISBN" type="text">
        </div>
        <input type="submit" value="SUBMIT" class="btn">
    </form>
    <div>
        <div class="tg-wrap collection">
            <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="booksList">
            </tbody>
            </table>
        </div>
        <!--<a href="#" class="btn" id="delete-tasks">Delete All Tasks</a>-->
    </div>
</div>
